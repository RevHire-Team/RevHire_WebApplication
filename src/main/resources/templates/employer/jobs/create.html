<!DOCTYPE html>
<html>
<head>
<title>Create Job</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
<h2>Post New Job</h2>

<form onsubmit="createJob(event)">
<input id="title" class="form-control mb-2" placeholder="Job Title" required>
<textarea id="description" class="form-control mb-2" placeholder="Description" required></textarea>
<input id="skills" class="form-control mb-2" placeholder="Skills" required>
<input id="experience" class="form-control mb-2" placeholder="Experience" required>
<input id="education" class="form-control mb-2" placeholder="Education" required>
<input id="location" class="form-control mb-2" placeholder="Location" required>
<input id="salary" class="form-control mb-2" placeholder="Salary" required>
<select id="type" class="form-control mb-2">
<option>Full Time</option>
<option>Part Time</option>
</select>
<input type="date" id="deadline" class="form-control mb-2" required>
<button class="btn btn-primary">Post Job</button>
</form>

</div>

<script src="../../static/js/employer.js"></script>
</body>
</html>
