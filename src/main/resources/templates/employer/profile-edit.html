<!DOCTYPE html>
<html>
<head>
<title>Edit Profile</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
<h2>Edit Profile</h2>

<form onsubmit="updateProfile(event)">
<input id="companyName" class="form-control mb-2" placeholder="Company Name">
<input id="industry" class="form-control mb-2" placeholder="Industry">
<input id="size" class="form-control mb-2" placeholder="Company Size">
<input id="website" class="form-control mb-2" placeholder="Website">
<input id="location" class="form-control mb-2" placeholder="Location">
<textarea id="description" class="form-control mb-2" placeholder="Description"></textarea>
<button class="btn btn-success">Save</button>
</form>

</div>

<script src="../static/js/employer.js"></script>
</body>
</html>
