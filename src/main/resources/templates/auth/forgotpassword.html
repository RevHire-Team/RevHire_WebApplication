<!DOCTYPE html>
<html>
<head>
<title>Forgot Password</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
<div class="card p-4 mx-auto" style="max-width:500px">

<h4 class="text-center mb-4">Reset Password</h4>

<form id="forgotForm">

<input type="email" id="resetEmail" class="form-control mb-3" placeholder="Enter Registered Email" required>

<input type="password" id="newPassword" class="form-control mb-3"
placeholder="New Password (min6,1 number,1 special,no sequence)" required>

<input type="password" id="confirmPassword" class="form-control mb-3"
placeholder="Confirm New Password" required>

<button class="btn btn-danger w-100">Reset Password</button>

<p id="resetMsg" class="text-danger text-center mt-3"></p>

</form>

</div>
</div>

<script src="../../static/js/auth.js"></script>

</body>
</html>
