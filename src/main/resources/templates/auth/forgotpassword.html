<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | RevHire</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #f59e0b; /* Amber for Security/Reset */
            --primary-dark: #d97706;
            --bg-subtle: #f8fafc;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --white: #ffffff;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background: var(--bg-subtle);
            color: var(--text-main);
        }

        /* Left Side: Security Branding */
        .brand-side {
            flex: 1.2;
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.9), rgba(180, 83, 9, 0.9)),
                        url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 8%;
        }

        .brand-side h1 { font-size: 3.5rem; font-weight: 800; margin-bottom: 1.5rem; letter-spacing: -1.5px; }
        .brand-side p { font-size: 1.25rem; opacity: 0.9; line-height: 1.6; max-width: 480px; }

        /* Right Side: Form */
        .form-side {
            flex: 1;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .form-container { width: 100%; max-width: 420px; }

        .form-header { margin-bottom: 2rem; }
        .form-header h2 { font-size: 2rem; font-weight: 700; margin-bottom: 0.5rem; }
        .form-header p { color: var(--text-muted); font-size: 0.95rem; }

        .form-group { margin-bottom: 1.25rem; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.875rem; color: var(--text-main); }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.1);
        }

        .btn-submit {
            width: 100%;
            background: var(--primary);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 1rem;
        }

        .btn-submit:hover { background: var(--primary-dark); }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            text-align: center;
        }
        .alert-error { background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }

        @media (max-width: 1024px) {
            .brand-side { display: none; }
            .form-side { background: var(--bg-subtle); }
            .form-container { background: white; padding: 2.5rem; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        }
    </style>
</head>

<body>
<div class="brand-side">
    <h1>Secure Your Account</h1>
    <p>Let's get you back on track. Reset your password to continue exploring opportunities.</p>
</div>

<div class="form-side">
    <div class="form-container">
        <div class="form-header">
            <h2>Reset Password</h2>
            <p>Enter your details below to update your credentials.</p>
        </div>

        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
        <div th:if="${success}" class="alert" style="background: #dcfce7; color: #166534; border: 1px solid #bbf7d0;" th:text="${success}"></div>

        <form th:action="@{/auth/forgot-password}" method="post">

            <div class="form-group">
                <label><i class="fas fa-envelope" style="margin-right: 8px; color: var(--primary);"></i>Registered Email</label>
                <input type="email" name="email" placeholder="your@email.com" th:value="${email}" required />
            </div>

            <div class="form-group">
                <label><i class="fas fa-shield-alt" style="margin-right: 8px; color: var(--primary);"></i>Security Answer</label>
                <input type="text" name="answer" placeholder="Your answer" required />
            </div>

            <div class="form-group">
                <label><i class="fas fa-lock" style="margin-right: 8px; color: var(--primary);"></i>New Password</label>
                <input type="password" name="newPassword" placeholder="Enter new password" required />
                <p style="font-size: 0.75rem; color: var(--text-muted); margin-top: 5px;">Min 6 chars, 1 number, 1 special character.</p>
            </div>

            <button type="submit" class="btn-submit">Update Password</button>

            <div class="back-link">
                <a th:href="@{/auth/login}" style="color: var(--text-muted); text-decoration: none;">
                    <i class="fas fa-arrow-left" style="margin-right: 5px;"></i> Back to Login
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
