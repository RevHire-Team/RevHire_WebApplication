<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | RevHire</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --bg-subtle: #f8fafc;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --white: #ffffff;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            width: 100vw;
            background: var(--bg-subtle);
            color: var(--text-main);
            overflow: hidden; /* Prevents body-level scrolling */
        }

        /* Left Side: Branding Overlay */
        .brand-side {
            flex: 1.2;
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.9), rgba(30, 64, 175, 0.9)),
                        url('https://images.unsplash.com/photo-1521737711867-e3b97375f902?auto=format&fit=crop&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 8%;
        }

        .brand-side h1 { font-size: 4rem; font-weight: 800; margin-bottom: 1.5rem; letter-spacing: -1.5px; }
        .brand-side p { font-size: 1.25rem; opacity: 0.9; line-height: 1.6; max-width: 480px; }

        /* Right Side: Centered Flex Container */
        .form-side {
            flex: 1;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;    /* Perfect Horizontal Centering */
            justify-content: center; /* Perfect Vertical Centering */
            padding: 40px;
            overflow-y: auto;       /* Only this side scrolls if needed */
        }

        /* Fixed container width to prevent stretching */
        .form-container {
            width: 100%;
            max-width: 400px;
            margin: auto 0; /* Ensures vertical centering works within overflow */
        }

        .form-header { margin-bottom: 1.5rem; }
        .form-header h2 { font-size: 2rem; font-weight: 700; margin-bottom: 0.5rem; }
        .form-header p { color: var(--text-muted); font-size: 0.95rem; }

        .form-group { margin-bottom: 1.25rem; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.875rem; color: var(--text-main); }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
            outline: none;
            background: #fff;
        }

        input:focus, select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .btn-submit {
            width: 100%;
            background: var(--primary);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 0.5rem;
        }

        .btn-submit:hover { background: var(--primary-dark); }

        /* Back link alignment fix */
        .back-link {
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
        }

        .back-link a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.2s;
        }

        .back-link a:hover { color: var(--primary); }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1.25rem;
            font-size: 0.875rem;
            font-weight: 500;
            text-align: center;
        }
        .alert-error { background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }

        @media (max-width: 1024px) {
            .brand-side { display: none; }
            .form-side { background: var(--bg-subtle); }
            .form-container { background: white; padding: 2.5rem; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        }
    </style>
</head>

<body>

<div class="brand-side">
    <h1>RevHire</h1>
    <p>Join our global community of professionals. Your journey starts here with personalized job recommendations and top-tier talent pools.</p>
</div>

<div class="form-side">
    <div class="form-container">

        <div class="form-header">
            <h2>Create Account</h2>
            <p>Already have an account? <a th:href="@{/auth/login}" style="color: var(--primary); font-weight: 700; text-decoration: none;">Log in</a></p>
        </div>

        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <form th:action="@{/auth/register}" method="post" th:object="${user}">

            <div class="form-group">
                <label><i class="fas fa-envelope" style="margin-right: 8px; color: var(--primary);"></i>Email Address</label>
                <input type="email" th:field="*{email}" placeholder="your@email.com" required />
            </div>

            <div class="form-group">
                <label><i class="fas fa-lock" style="margin-right: 8px; color: var(--primary);"></i>Password</label>
                <input type="password" th:field="*{passwordHash}" placeholder="••••••••" required />
            </div>

            <div class="form-group">
                <label><i class="fas fa-user-tag" style="margin-right: 8px; color: var(--primary);"></i>Account Role</label>
                <select th:field="*{role}" required>
                    <option value="" disabled selected>Who are you?</option>
                    <option value="JOB_SEEKER">Job Seeker</option>
                    <option value="EMPLOYER">Employer</option>
                </select>
            </div>

            <div class="form-group">
                <label><i class="fas fa-shield-alt" style="margin-right: 8px; color: var(--primary);"></i>Security Question</label>
                <select th:field="*{securityQuestion}" required>
                    <option value="" disabled selected>Select a question...</option>
                    <option value="COLOR">What is your favourite color?</option>
                    <option value="BIRTH_CITY">What is your birth city?</option>
                    <option value="MOTHER_NAME">What is your mother's name?</option>
                    <option value="FIRST_PET">What is the name of your first pet?</option>
                </select>
            </div>

            <div class="form-group">
                <label><i class="fas fa-key" style="margin-right: 8px; color: var(--primary);"></i>Security Answer</label>
                <input type="text" th:field="*{securityAnswerHash}" placeholder="Your secret answer" required />
            </div>

            <button type="submit" class="btn-submit">Sign Up</button>

            <div class="back-link">
                <a th:href="@{/auth/login}">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
            </div>

        </form>
    </div>
</div>

</body>
</html>
