


<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Job Seeker Registration</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../../static/css/style.css">
</head>

<body class="bg-light">

<div class="container mt-5">
<div class="card shadow-lg p-4 mx-auto" style="max-width:600px">

<h3 class="text-center mb-4 text-primary">Job Seeker Registration</h3>

<form id="jobseekerRegisterForm">

<input id="name" class="form-control mb-3" placeholder="Full Name" required>
<input type="email" id="email" class="form-control mb-3" placeholder="Email" required>

<input type="password" id="password" class="form-control mb-3"
placeholder="Password (min 6 characters, 1 number, 1 special character,no sequential)" required>

<select class="form-select mb-3" required>
<option value="">Select Security Question</option>
<option>What is your favourite color?</option>
<option>What is your birth city?</option>
<option>What is your mother's name?</option>
<option>What is the name of your first pet?</option>
<option>What is your favourite movie?</option>
</select>

<input class="form-control mb-3" placeholder="Security Answer" required>

<button class="btn btn-success w-100">Register</button>

</form>

<!-- Message Area -->
<p id="registerMsg" class="text-center mt-3 fw-bold"></p>


</div>
</div>

<script src="../../static/js/auth.js"></script>

</body>
</html>
