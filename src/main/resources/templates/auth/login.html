<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | RevHire</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --bg-subtle: #f8fafc;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            display: flex;
            height: 100vh;
            width: 100vw;
            background: var(--bg-subtle);
            overflow: hidden;
        }

        /* Left Side: Branding Overlay */
        .brand-side {
            flex: 1.2;
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.95), rgba(30, 64, 175, 0.95)),
                        url('https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d?auto=format&fit=crop&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 8%;
        }

        .brand-side h1 { font-size: 4rem; font-weight: 800; margin-bottom: 1.5rem; letter-spacing: -1.5px; }
        .brand-side p { font-size: 1.25rem; opacity: 0.9; line-height: 1.6; max-width: 480px; }

        /* Right Side: Centered Flex Container */
        .form-side {
            flex: 1;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;    /* Perfect Horizontal Centering */
            justify-content: center; /* Perfect Vertical Centering */
            padding: 40px;
            overflow-y: auto;
        }

        .login-box {
            width: 100%;
            max-width: 400px;
            margin: auto 0; /* Important for centering within flex-column */
        }

        .form-group { margin-bottom: 1.25rem; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.875rem; color: var(--text-main); }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .btn-login {
            width: 100%;
            background: var(--primary);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }

        .btn-login:hover { background: var(--primary-dark); }

        /* Social Buttons Alignment */
        .social-login { display: flex; gap: 12px; margin-top: 1.5rem; }
        .social-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--border);
            background: white;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: background 0.2s;
        }
        .social-btn:hover { background: var(--bg-subtle); }

        .divider { display: flex; align-items: center; text-align: center; margin: 1.5rem 0; color: var(--text-muted); font-size: 0.85rem; }
        .divider::before, .divider::after { content: ''; flex: 1; border-bottom: 1px solid var(--border); }
        .divider:not(:empty)::before { margin-right: 1em; }
        .divider:not(:empty)::after { margin-left: 1em; }

        /* Back Link Alignment */
        .back-link {
            margin-top: 1rem;
            display: flex;
            align-items: center;
        }
        .back-link a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .back-link a:hover {
    color: #2563eb !important;
    text-decoration: underline !important;
}

        @media (max-width: 1024px) { .brand-side { display: none; } }
    </style>
</head>
<body>

<div class="brand-side">
    <div>
        <h1>Welcome Back</h1>
        <p>Log in to access your applications, manage job postings, and stay updated with real-time notifications.</p>
    </div>
</div>

<div class="form-side">
    <div class="login-box">
        <h2 style="font-size: 2rem; font-weight: 700; margin-bottom: 0.5rem;">Login to RevHire</h2>
        <p style="color: var(--text-muted); margin-bottom: 2rem; font-size: 0.95rem;">
            New to the platform?
            <a th:href="@{/register}" style="color: var(--primary); font-weight: 700; text-decoration: none;">Create account</a>
        </p>

        <form th:action="@{/auth/login}" method="post">
            <div class="form-group">
                <label><i class="fas fa-envelope" style="margin-right: 8px; color: var(--primary);"></i>Email Address</label>
                <input type="email" name="email" placeholder="Enter your email" required th:value="${email}">
            </div>

            <div class="form-group">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                    <label style="margin-bottom: 0;"><i class="fas fa-lock" style="margin-right: 8px; color: var(--primary);"></i>Password</label>
                    <a th:href="@{/auth/forgot-password}" style="font-size: 0.8rem; color: var(--primary); font-weight: 600; text-decoration: none;">Forgot?</a>
                </div>
                <input type="password" name="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-login">Login</button>

            <div class="back-link">
                <a th:href="@{/}">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>

            <p th:if="${error}" th:text="${error}" style="color: #991b1b; background: #fee2e2; padding: 10px; border-radius: 8px; border: 1px solid #fecaca; text-align: center; margin-top: 1.5rem; font-size: 0.875rem;"></p>

            <div class="divider">or continue with</div>

            <div class="social-login">
                <button type="button" class="social-btn">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18" alt="Google"> Google
                </button>
                <button type="button" class="social-btn">
                    <i class="fab fa-linkedin" style="color: #0A66C2; font-size: 1.1rem;"></i> LinkedIn
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
