<!DOCTYPE html>
<html>
<head>
<title>Resume Builder</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
<div class="card shadow p-4">

<h3 class="text-primary">Build Your Resume</h3>

<form>

<textarea class="form-control mb-3" placeholder="Objective"></textarea>
<input class="form-control mb-3" placeholder="Education">
<input class="form-control mb-3" placeholder="Experience">
<input class="form-control mb-3" placeholder="Skills">
<textarea class="form-control mb-3" placeholder="Projects"></textarea>
<input class="form-control mb-3" placeholder="Certifications">

<button class="btn btn-success w-100">Save Resume</button>

</form>

</div>
</div>

</body>
</html>
