<!DOCTYPE html>
<html>
<head>
<title>Create Resume - RevHire</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background:#eef2f7">

<div class="bg-dark text-white p-3 d-flex justify-content-between">
<h4>RevHire - Resume Builder</h4>
<a href="dashboard.html" class="btn btn-light btn-sm">Back to Dashboard</a>
<button onclick="goBack()" class="btn btn-light btn-sm">
    ‚Üê Back
</button>


</div>

<div class="container mt-4">
<h3>Create Professional Resume</h3>

<div class="card p-4 shadow mt-3">

<textarea id="objective" class="form-control mb-3" placeholder="Career Objective"></textarea>
<textarea id="education" class="form-control mb-3" placeholder="Education Details"></textarea>
<textarea id="experience" class="form-control mb-3" placeholder="Work Experience"></textarea>
<textarea id="skills" class="form-control mb-3" placeholder="Technical Skills"></textarea>
<textarea id="projects" class="form-control mb-3" placeholder="Projects"></textarea>
<textarea id="certifications" class="form-control mb-3" placeholder="Certifications"></textarea>

<button onclick="saveResume()" class="btn btn-primary mt-3">Save Resume</button>

</div>
</div>

<script>
function saveResume(){
let resume={
objective:objective.value,
education:education.value,
experience:experience.value,
skills:skills.value,
projects:projects.value,
certifications:certifications.value
};
localStorage.setItem("resume",JSON.stringify(resume));
alert("Resume Saved Successfully");
}
</script>
<script>
function goBack() {
    if (document.referrer !== "") {
        window.history.back();
    } else {
        window.location.href = "dashboard.html";
    }
}
</script>

</body>
</html>
