<!DOCTYPE html>
<html>
<head>
<title>Upload Resume</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background:#f4f6fb">

<div class="bg-primary text-white p-3 d-flex justify-content-between">
<h4>Upload Resume (PDF)</h4>
<a href="dashboard.html" class="btn btn-light btn-sm">Dashboard</a>
<button onclick="goBack()" class="btn btn-light btn-sm">
    ‚Üê Back
</button>
</div>

<div class="container mt-5">
<input type="file" accept="application/pdf" class="form-control mb-3">
<button class="btn btn-success">Upload Resume</button>
</div>
<script>
function goBack() {
    if (document.referrer !== "") {
        window.history.back();
    } else {
        window.location.href = "dashboard.html";
    }
}
</script>
</body>
</html>
