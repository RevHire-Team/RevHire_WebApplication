<!DOCTYPE html>
<html>
<head>
<title>My Applications</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="bg-dark text-white p-3 d-flex justify-content-between">
<h4>My Applications</h4>
<a href="dashboard.html" class="btn btn-light btn-sm">Dashboard</a>
</div>

<div class="container mt-4" id="appList"></div>

<script>
let apps=JSON.parse(localStorage.getItem("applications"))||[];

apps.forEach((a,i)=>{
appList.innerHTML+=`
<div class='card p-3 mb-3'>
<h5>${a.role}</h5>
<p>Status: ${a.status}</p>
<button onclick="withdraw(${i})" class='btn btn-danger btn-sm'>Withdraw</button>
</div>`;
});

function withdraw(i){
let reason=prompt("Enter reason for withdrawal:");
if(reason){
apps[i].status="Withdrawn";
localStorage.setItem("applications",JSON.stringify(apps));
alert("Application Withdrawn");
location.reload();
}
}
</script>

</body>
</html>
