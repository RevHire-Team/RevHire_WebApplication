<!DOCTYPE html>
<html>
<head>
<title>Search Jobs - RevHire</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background:#eef2f7">

<!-- NAVIGATION -->
<div class="bg-primary text-white p-3 d-flex justify-content-between align-items-center">
<h4>RevHire</h4>
<div>
<a href="dashboard.html" class="btn btn-light btn-sm">Dashboard</a>
<a href="create-profile.html" class="btn btn-light btn-sm">Profile</a>
<a href="resume-builder.html" class="btn btn-light btn-sm">Resume</a>
<a href="upload-resume.html" class="btn btn-light btn-sm">Upload</a>
<a href="applications.html" class="btn btn-light btn-sm">Applications</a>
<button onclick="goBack()" class="btn btn-light btn-sm">
    ‚Üê Back
</button>

</div>
</div>

<div class="container mt-4">

<h4>Search Jobs</h4>

<!-- FILTER SECTION -->
<div class="card p-4 shadow mb-4">

<input id="role" class="form-control mb-2" placeholder="Job Role">
<input id="location" class="form-control mb-2" placeholder="Location">
<input id="experience" class="form-control mb-2" placeholder="Experience Years">
<input id="company" class="form-control mb-2" placeholder="Company Name">
<input id="salary" class="form-control mb-2" placeholder="Salary Range">

<select id="type" class="form-control mb-3">
<option>Full Time</option>
<option>Part Time</option>
<option>Internship</option>
</select>

<button onclick="searchJobs()" class="btn btn-success">Search</button>

</div>

<!-- RESULTS -->
<div id="jobResults"></div>

</div>

<script>
function searchJobs(){
jobResults.innerHTML = `
<div class='card p-3 shadow mb-3'>
<h5>${role.value} - ${company.value || "Tech Solutions Pvt Ltd"}</h5>
<p>Location: ${location.value}</p>
<p>Experience Required: ${experience.value} Years</p>
<p>Salary: ${salary.value}</p>
<p>Type: ${type.value}</p>

<textarea id="coverLetter" class="form-control mb-2" placeholder="Optional Cover Letter"></textarea>

<button onclick="applyJob('${role.value}','${company.value}')" class="btn btn-primary btn-sm">Apply with Saved Resume</button>
<button onclick="saveFavourite('${role.value}')" class="btn btn-warning btn-sm">Save Job</button>
</div>
`;
}

function applyJob(role, company){
let apps = JSON.parse(localStorage.getItem("applications")) || [];
apps.push({
role: role,
company: company || "Tech Solutions Pvt Ltd",
status: "Applied",
date: new Date().toLocaleDateString()
});
localStorage.setItem("applications", JSON.stringify(apps));
alert("Application Submitted Successfully!");
}

function saveFavourite(role){
let fav = JSON.parse(localStorage.getItem("favourites")) || [];
fav.push(role);
localStorage.setItem("favourites", JSON.stringify(fav));
alert("Job Saved to Favourites!");
}
</script>
<script>
function goBack() {
    if (document.referrer !== "") {
        window.history.back();
    } else {
        window.location.href = "dashboard.html";
    }
}
</script>



</body>
</html>
