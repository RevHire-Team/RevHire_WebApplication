<!DOCTYPE html>
<html>
<head>
<title>Create Profile - RevHire</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body{background:#eef2f7;font-family:Segoe UI;}
.topbar{background:#4e73df;color:white;padding:15px 30px;display:flex;justify-content:space-between;}
.section{padding:40px;}
.card{border-radius:15px;}
</style>
</head>
<body>

<div class="topbar">
<h4>RevHire</h4>

<a href="dashboard.html" class="btn btn-light btn-sm">Back to Dashboard</a>
<!--<a href="resume-builder.html" class="btn btn-success btn-sm">Create Resume</a>-->
<a href="resume-builder.html" class="btn btn-light btn-sm">Create Resume</a>

<a href="upload-resume.html" class="btn btn-light btn-sm">Upload Resume</a>
<a href="search-jobs.html" class="btn btn-light btn-sm">Search Jobs</a>
<button onclick="goBack()" class="btn btn-light btn-sm">
    ‚Üê Back
</button>




</div>

<div class="section container">
<h3 class="mb-4">Create Your Professional Profile</h3>

<div class="card shadow p-4">
<input id="name" class="form-control mb-3" placeholder="Full Name">
<input id="email" class="form-control mb-3" placeholder="Email">
<input id="phone" class="form-control mb-3" placeholder="Phone">
<input id="location" class="form-control mb-3" placeholder="Location">
<input id="education" class="form-control mb-3" placeholder="Education">
<input id="experience" class="form-control mb-3" placeholder="Experience">
<input id="skills" class="form-control mb-3" placeholder="Skills">
<input id="certifications" class="form-control mb-3" placeholder="Certifications">

<button onclick="saveProfile()" class="btn btn-primary">Save Profile</button>
</div>
</div>

<script>
function saveProfile(){
let profile={
name:name.value,email:email.value,phone:phone.value,
location:location.value,education:education.value,
experience:experience.value,skills:skills.value,
certifications:certifications.value
};
localStorage.setItem("profile",JSON.stringify(profile));
alert("Profile Saved Successfully");
}
</script>

<script>
function goBack() {
    if (document.referrer !== "") {
        window.history.back();
    } else {
        window.location.href = "dashboard.html";
    }
}
</script>


</body>
</html>
