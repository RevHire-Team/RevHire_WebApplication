<!DOCTYPE html>
<html>
<head>
<title>Notifications</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="bg-info text-white p-3 d-flex justify-content-between">
<h4>Notifications</h4>
<a href="dashboard.html" class="btn btn-light btn-sm">Dashboard</a>
</div>

<div class="container mt-4" id="notify"></div>

<script>
let apps=JSON.parse(localStorage.getItem("applications"))||[];

apps.forEach(a=>{
notify.innerHTML+=`
<div class='alert alert-success'>
Application for ${a.role} is currently ${a.status}
</div>`;
});
</script>

</body>
</html>
