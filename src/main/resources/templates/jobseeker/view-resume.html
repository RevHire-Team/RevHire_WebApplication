<!DOCTYPE html>
<html>
<head>
<title>View Resume</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="bg-dark text-white p-3 d-flex justify-content-between">
<h4>My Resume</h4>
<a href="dashboard.html" class="btn btn-light btn-sm">Dashboard</a>
</div>

<div class="container mt-4" id="resumeData"></div>

<script>
let resume=JSON.parse(localStorage.getItem("resume"));
if(resume){
resumeData.innerHTML=`
<div class="card p-4 shadow">
<h5>Objective</h5><p>${resume.objective}</p>
<h5>Education</h5><p>${resume.education}</p>
<h5>Experience</h5><p>${resume.experience}</p>
<h5>Skills</h5><p>${resume.skills}</p>
<h5>Projects</h5><p>${resume.projects}</p>
<h5>Certifications</h5><p>${resume.certifications}</p>
</div>`;
}
</script>

</body>
</html>
