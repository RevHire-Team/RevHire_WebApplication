<!DOCTYPE html>
<html>
<head>
<title>Manage Profile</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background:#f4f6fb">

<div class="bg-primary text-white p-3 d-flex justify-content-between">
<h4>RevHire</h4>
<a href="dashboard.html" class="btn btn-light btn-sm">Back To Dashboard</a>
<a href="resume-builder.html" class="btn btn-light btn-sm">Edit Resume</a>
<a href="search-jobs.html" class="btn btn-light btn-sm">Search Jobs</a>
<a href="upload-resume.html" class="btn btn-light btn-sm">Upload Resume</a>
<button onclick="goBack()" class="btn btn-light btn-sm">
    ‚Üê Back
</button>



</div>

<div class="container mt-5">
<h3>Edit Profile</h3>

<div class="card shadow p-4 mt-3">
<input id="name" class="form-control mb-3" placeholder="Full Name">
<input id="email" class="form-control mb-3" placeholder="Email">
<input id="phone" class="form-control mb-3" placeholder="Phone">
<input id="location" class="form-control mb-3" placeholder="Location">
<input id="education" class="form-control mb-3" placeholder="Education">
<input id="experience" class="form-control mb-3" placeholder="Experience">
<input id="skills" class="form-control mb-3" placeholder="Skills">
<input id="certifications" class="form-control mb-3" placeholder="Certifications">

<button onclick="updateProfile()" class="btn btn-success">Update Profile</button>
</div>
</div>

<script>
let profile=JSON.parse(localStorage.getItem("profile"));
if(profile){
for(let key in profile){
document.getElementById(key).value=profile[key];
}
}

function updateProfile(){
let updated={
name:name.value,email:email.value,phone:phone.value,
location:location.value,education:education.value,
experience:experience.value,skills:skills.value,
certifications:certifications.value
};
localStorage.setItem("profile",JSON.stringify(updated));
alert("Profile Updated");
}
</script>
<script>
function goBack() {
    if (document.referrer !== "") {
        window.history.back();
    } else {
        window.location.href = "dashboard.html";
    }
}
</script>

</body>
</html>
