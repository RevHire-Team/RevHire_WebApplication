<!DOCTYPE html>
<html>
<head>
<title>Edit Profile</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
<div class="card shadow p-4">

<h3>Edit Profile</h3>

<form>
<input class="form-control mb-3" placeholder="Full Name">
<input class="form-control mb-3" placeholder="Email">
<input class="form-control mb-3" placeholder="Phone">
<input class="form-control mb-3" placeholder="Location">
<input class="form-control mb-3" placeholder="Education">
<input class="form-control mb-3" placeholder="Skills">
<textarea class="form-control mb-3" placeholder="Experience"></textarea>

<button class="btn btn-success w-100">Update Profile</button>
</form>

</div>
</div>

</body>
</html>
