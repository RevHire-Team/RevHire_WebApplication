<!DOCTYPE html>
<html>
<head>
<title>Reset Password</title>
<link href="../static/css/jobseeker.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="content">
<h3>Reset Password</h3>

<form onsubmit="resetPassword(event)">
<input type="password" id="currentPass" class="form-control mb-3" placeholder="Current Password" required>
<input type="password" id="newPass" class="form-control mb-3" placeholder="New Password" required>
<input type="password" id="confirmPass" class="form-control mb-3" placeholder="Confirm Password" required>

<button class="btn btn-danger modern-btn">Update Password</button>
</form>

</div>

<script src="../static/js/jobseeker.js"></script>
</body>
</html>
