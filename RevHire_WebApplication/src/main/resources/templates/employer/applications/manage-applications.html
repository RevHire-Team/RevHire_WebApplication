<!DOCTYPE html>

<html lang="en">
<head>

<title>Manage Applications - RevHire</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>

body{
background:#f1f5f9;
font-family:'Segoe UI',sans-serif;
margin:0;
}

/* Sidebar */
.sidebar{
height:100vh;
width:240px;
position:fixed;
top:0;
left:0;
background:linear-gradient(180deg,#1e3a8a,#2563eb);
padding-top:20px;
}

/* Logo */
.logo{
text-decoration:none;
color:white;
display:block;
text-align:center;
font-size:22px;
font-weight:600;
padding:15px 0;
}

/* Sidebar links */
.sidebar a{
color:white;
text-decoration:none;
display:block;
padding:12px 20px;
margin:6px 10px;
border-radius:8px;
font-weight:500;
}

.sidebar a.active{
background:white;
color:#2563eb;
}

/* Main content */
.main-content{
margin-left:240px;
padding:30px;
}

/* Header box */
.header-box{
background:white;
padding:20px;
border-radius:10px;
box-shadow:0 2px 8px rgba(0,0,0,0.05);
margin-bottom:20px;
}

/* Filter box */
.filter-box{
background:white;
padding:20px;
border-radius:10px;
box-shadow:0 2px 8px rgba(0,0,0,0.05);
margin-bottom:20px;
}

/* Table box */
.table-box{
background:white;
padding:20px;
border-radius:10px;
box-shadow:0 2px 8px rgba(0,0,0,0.05);
}

/* Buttons */
.btn-primary{
background:#2563eb;
border:none;
border-radius:6px;
}

.btn-secondary{
border-radius:6px;
}

.btn-success{
border-radius:6px;
}

.btn-danger{
border-radius:6px;
}

</style>

</head>

<body>

<!-- SIDEBAR -->

<div class="sidebar">

<a href="../../index.html" class="logo">
RevHire
</a>

<a href="../EmployeerDashboard.html">
<i class="bi bi-speedometer2"></i> Dashboard
</a>

<a href="../jobs/create-job.html">
<i class="bi bi-plus-circle"></i> Post Job
</a>

<a href="../jobs/manage-jobs.html">
<i class="bi bi-briefcase"></i> Manage Jobs
</a>

<a href="manage-applications.html" class="active">
<i class="bi bi-file-earmark-text"></i> Applications
</a>

<a href="../company-profile.html">
<i class="bi bi-building"></i> Profile
</a>

</div>

<!-- MAIN CONTENT -->

<div class="main-content">

<div class="header-box d-flex justify-content-between align-items-center">

<div>

<h3>
<i class="bi bi-people"></i>
Manage Applications
<span class="badge bg-danger" id="notificationCount"></span>
</h3>

<p class="text-muted mb-0">
Review and manage candidate applications
</p>

</div>

<a href="../jobs/manage-jobs.html" class="btn btn-secondary">
<i class="bi bi-arrow-left"></i> Back
</a>

</div>

<div class="filter-box">

<h5 class="mb-3">
<i class="bi bi-funnel"></i> Filter Applicants
</h5>

<div class="row g-3">

<div class="col-md-3">
<label class="form-label">Skill</label>
<input type="text" id="filterSkill" class="form-control">
</div>

<div class="col-md-3">
<label class="form-label">Education</label>
<input type="text" id="filterEducation" class="form-control">
</div>

<div class="col-md-3">
<label class="form-label">Experience</label>
<input type="number" id="filterExperience" class="form-control">
</div>

<div class="col-md-3 d-flex align-items-end">
<button class="btn btn-primary w-100" onclick="filterApplicants()">
<i class="bi bi-search"></i> Filter
</button>
</div>

</div>

</div>

<div class="table-box">

<table class="table align-middle">

<thead class="table-light">

<tr>
<th>Candidate Name</th>
<th>Skills</th>
<th>Education</th>
<th>Experience</th>
<th>Status</th>
<th>Action</th>
</tr>

</thead>

<tbody id="appTable">

<tr>
<td colspan="6" class="text-center text-muted">
No applications yet
</td>
</tr>

</tbody>

</table>

</div>

</div>

<script src="../../../static/js/employer.js"></script>

</body>
</html>
